<section class="vh-100 mt-3">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #loginForm="ngForm" (ngSubmit)="adminLogin(loginForm)"> 
            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 h3">Admin Login</p>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control"
                placeholder="Enter a valid email address" name="adminEmail" #adminEmail="ngModel" [(ngModel)]="service.admin.adminEmail" required email/>
                <div *ngIf="!adminEmail?.valid && (adminEmail?.dirty || adminEmail?.touched)" class="error">
                  <div *ngIf="adminEmail.errors?.required">
                      <small class="text-danger">Email required</small>
                  </div>
                  <div *ngIf="adminEmail.errors?.email">
                      <small class="text-danger">Invalid email format</small>
                  </div>
              </div>
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control"
                placeholder="Enter password" name="adminPassword" #adminPassword="ngModel" [(ngModel)]="service.admin.adminPassword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" required/>
                <div *ngIf="!adminPassword?.valid && (adminPassword?.dirty || adminPassword?.touched)" class="error">
                  <div *ngIf="adminPassword.errors?.required">
                      <small class="text-danger">Password required</small>
                  </div>
                  <div *ngIf="adminPassword.errors?.pattern">
                      <small class="text-danger">Minimum 8 characters and atleast one lowercase, uppercase, special, number</small>
                  </div>
              </div>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            <!-- Submit button -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
